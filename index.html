<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Big M 모건 Simulation Ultimate</title>
<style>
  /* ===== STYLE GLOBAL ===== */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #game-container {
    position: relative;
    width: 900px;
    height: 650px;
    background: #121212;
    border: 3px solid #00ff99;
    box-shadow: 0 0 30px #00ff99;
    border-radius: 15px;
    display: flex;
    flex-direction: row;
  }
  /* CANVAS PRINCIPAL */
  #gameCanvas {
    background: #121212;
    border-radius: 10px;
    flex-grow: 1;
    margin: 15px;
    box-shadow: 0 0 15px #00ff99;
  }
  /* INVENTAIRE */
  #inventory {
    width: 180px;
    background: #111;
    margin: 15px 15px 15px 0;
    border-radius: 10px;
    box-shadow: inset 0 0 10px #00ff99;
    padding: 10px;
    display: flex;
    flex-direction: column;
  }
  #inventory h2 {
    margin-top: 0;
    text-align: center;
    letter-spacing: 1.5px;
  }
  .item {
    background: #222;
    border: 1px solid #00ff99;
    border-radius: 6px;
    margin: 6px 0;
    padding: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }
  .item:hover {
    background: #00ff99;
    color: #121212;
  }
  /* MINI-CARTE */
  #minimap {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 180px;
    height: 130px;
    background: #111;
    border-radius: 10px;
    border: 2px solid #00ff99;
    box-shadow: 0 0 10px #00ff99 inset;
  }
  /* UI TEXTE */
  #ui-text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,255,153,0.1);
    padding: 12px 20px;
    border-radius: 12px;
    color: #00ff99;
    font-weight: 700;
    letter-spacing: 1.5px;
    max-width: 850px;
    text-align: center;
    user-select: none;
  }
  /* STATS + QUÊTES */
  #side-panel {
    position: absolute;
    top: 170px;
    right: 20px;
    width: 180px;
    background: #111;
    border-radius: 10px;
    border: 2px solid #00ff99;
    padding: 10px;
    box-shadow: inset 0 0 10px #00ff99;
    color: #0f0;
    font-weight: 600;
    font-size: 14px;
    user-select: none;
  }
  #side-panel h3 {
    margin: 0 0 10px 0;
    letter-spacing: 1.3px;
    text-align: center;
  }
  .quest {
    margin-bottom: 8px;
    padding: 6px;
    border-left: 4px solid #00ff99;
  }
  .quest.done {
    border-left-color: #ff0099;
    text-decoration: line-through;
    color: #999;
  }
  /* ANIMATIONS BASIQUES */
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 8px #00ff99; }
    50% { box-shadow: 0 0 20px #00ff99; }
  }
  /* CINEMATIQUES */
  #cinematic-overlay {
    position: absolute;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    color: #00ff99;
    font-size: 22px;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
    z-index: 99;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }
  #cinematic-overlay.show {
    opacity: 1;
    pointer-events: all;
  }
  /* RESPONSIVE */
  @media(max-width: 950px) {
    #game-container {
      width: 100vw;
      height: 90vh;
      border-radius: 0;
      flex-direction: column;
    }
    #gameCanvas {
      margin: 15px auto 0 auto;
      width: 90vw;
      height: 60vh;
    }
    #inventory {
      width: 90vw;
      height: auto;
      margin: 10px auto 20px auto;
      flex-direction: row;
      overflow-x: auto;
    }
    .item {
      margin: 0 10px;
      flex-shrink: 0;
    }
    #minimap {
      position: relative;
      width: 90vw;
      height: 80px;
      margin: 0 auto 20px auto;
      border-radius: 12px;
    }
    #side-panel {
      position: relative;
      width: 90vw;
      margin: 0 auto 15px auto;
      top: auto;
      right: auto;
    }
    #ui-text {
      position: relative;
      max-width: 90vw;
      left: auto;
      transform: none;
      margin-bottom: 15px;
    }
  }
</style>
</head>
<body>

<div id="game-container">
  <!-- INVENTAIRE -->
  <div id="inventory">
    <h2>Inventaire</h2>
    <div id="items-list">
      <!-- Items dynamiques -->
    </div>
  </div>

  <!-- CANVAS PRINCIPAL -->
  <canvas id="gameCanvas" width="700" height="600"></canvas>

  <!-- MINI CARTE -->
  <canvas id="minimap"></canvas>

  <!-- QUÊTES ET STATS -->
  <div id="side-panel">
    <h3>Quêtes</h3>
    <div id="quests-list"></div>
  </div>

  <!-- TEXTE CINÉMATIQUE / INFO -->
  <div id="ui-text"></div>

  <!-- CINEMATIC OVERLAY -->
  <div id="cinematic-overlay"></div>
</div>

<script>
  /****** VARIABLES DE BASE ******/
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const minimap = document.getElementById('minimap');
  const minimapCtx = minimap.getContext('2d');
  const uiText = document.getElementById('ui-text');
  const cinematicOverlay = document.getElementById('cinematic-overlay');
  const questsList = document.getElementById('quests-list');
  const itemsList = document.getElementById('items-list');

  // Dimensions
  const WIDTH = canvas.width;
  const HEIGHT = canvas.height;
  const MINIMAP_W = minimap.width = 180;
  const MINIMAP_H = minimap.height = 130;

  // Joueur
  const player = {
    x: WIDTH/2,
    y: HEIGHT/2,
    size: 40,
    speed: 5,
    color: '#00ff99',
    frame: 0, // animation frame
  };

  // Contrôle clavier
  const keysPressed = {};

  window.addEventListener('keydown', e => {
    keysPressed[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keysPressed[e.key.toLowerCase()] = false;
  });

  /****** INVENTAIRE SIMPLE ******/
  const inventory = [];

  function addItem(name) {
    inventory.push(name);
    renderInventory();
  }
  function removeItem(name) {
    const index = inventory.indexOf(name);
    if(index !== -1) {
      inventory.splice(index, 1);
      renderInventory();
    }
  }
  function renderInventory() {
    itemsList.innerHTML = '';
    inventory.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = item;
      div.onclick = () => {
        uiText.textContent = `Tu as utilisé : ${item}`;
        // Effet simple, à personnaliser
        if(item === 'Potion de vie') removeItem(item);
      };
      itemsList.appendChild(div);
    });
  }

  /****** QUÊTES ******/
  const quests = [
    { id: 1, title: "Trouver la Potion de vie", done: false },
    { id: 2, title: "Explorer la mini-carte", done: false },
  ];

  function completeQuest(id) {
    const quest = quests.find(q => q.id === id);
    if (quest) {
      quest.done = true;
      renderQuests();
      uiText.textContent = `Quête terminée : ${quest.title}`;
    }
  }

  function renderQuests() {
    questsList.innerHTML = '';
    quests.forEach(q => {
      const div = document.createElement('div');
      div.className = 'quest' + (q.done ? ' done' : '');
      div.textContent = q.title;
      questsList.appendChild(div);
    });
  }

  /****** MOUVEMENT ET COLLISION ******/
  function update() {
    if (keysPressed['w'] || keysPressed['z'] || keysPressed['arrowup']) player.y -= player.speed;
    if (keysPressed['s'] || keysPressed['arrowdown']) player.y += player.speed;
    if (keysPressed['a'] || keysPressed['q'] || keysPressed['arrowleft']) player.x -= player.speed;
    if (keysPressed['d'] || keysPressed['arrowright']) player.x += player.speed;

    // Garde dans le cadre
    player.x = Math.max(player.size/2, Math.min(WIDTH - player.size/2, player.x));
    player.y = Math.max(player.size/2, Math.min(HEIGHT - player.size/2, player.y));

    // Animation simple de pulsation du joueur
    player.frame++;
    if(player.frame > 60) player.frame = 0;
  }

  /****** DESSIN ******/
  function drawPlayer() {
    const pulseRadius = player.size/2 + 4 + 2 * Math.sin(player.frame * 0.1);
    // Halo pulsant
    const gradient = ctx.createRadialGradient(player.x, player.y, player.size/4, player.x, player.y, pulseRadius);
    gradient.addColorStop(0, 'rgba(0, 255, 153, 0.8)');
    gradient.addColorStop(1, 'rgba(0, 255, 153, 0)');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(player.x, player.y, pulseRadius, 0, Math.PI * 2);
    ctx.fill();

    // Corps joueur
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.size/2, 0, Math.PI * 2);
    ctx.fill();
  }

  function draw() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);

    // Décor simple - grille
    ctx.strokeStyle = '#004422';
    ctx.lineWidth = 1;
    for(let x=0; x<WIDTH; x+=40){
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, HEIGHT);
      ctx.stroke();
    }
    for(let y=0; y<HEIGHT; y+=40){
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(WIDTH, y);
      ctx.stroke();
    }

    drawPlayer();
  }

  /****** MINI-CARTE ******/
  function drawMiniMap() {
    minimapCtx.clearRect(0,0,MINIMAP_W, MINIMAP_H);
    minimapCtx.fillStyle = '#002211';
    minimapCtx.fillRect(0,0,MINIMAP_W, MINIMAP_H);

    // Joueur sur mini carte
    const scaleX = MINIMAP_W / WIDTH;
    const scaleY = MINIMAP_H / HEIGHT;
    minimapCtx.fillStyle = '#00ff99';
    minimapCtx.beginPath();
    minimapCtx.arc(player.x * scaleX, player.y * scaleY, 6, 0, Math.PI*2);
    minimapCtx.fill();
  }

  /****** CINÉMATIQUES (Texte + Voix synthétique) ******/
  function showCinematic(text, duration = 4000) {
    cinematicOverlay.textContent = text;
    cinematicOverlay.classList.add('show');

    // Voix synthétique
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'fr-FR';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    setTimeout(() => {
      cinematicOverlay.classList.remove('show');
    }, duration);
  }

  /****** MULTIJOUEUR SIMPLIFIÉ (PROTOTYPE) ******/
  // Pour le multijoueur réel, il faudrait un serveur WebSocket.
  // Ici, simulation locale d'une "autre présence" qui bouge en boucle.

  const otherPlayers = [
    { id: 2, x: WIDTH/4, y: HEIGHT/4, size: 40, color: '#ff0055', frame: 0, dir: 1 },
  ];

  function updateOtherPlayers() {
    otherPlayers.forEach(p => {
      p.x += p.dir * 1.5;
      if(p.x > WIDTH - p.size/2 || p.x < p.size/2) p.dir *= -1;
      p.frame++;
      if(p.frame > 60) p.frame = 0;
    });
  }

  function drawOtherPlayers() {
    otherPlayers.forEach(p => {
      const pulseRadius = p.size/2 + 4 + 2 * Math.sin(p.frame * 0.1);
      const gradient = ctx.createRadialGradient(p.x, p.y, p.size/4, p.x, p.y, pulseRadius);
      gradient.addColorStop(0, p.color.replace('ff','cc'));
      gradient.addColorStop(1, p.color.replace('ff','00'));
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(p.x, p.y, pulseRadius, 0, Math.PI*2);
      ctx.fill();

      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size/2, 0, Math.PI*2);
      ctx.fill();
    });
  }

  /****** BOUCLE PRINCIPALE ******/
  function gameLoop() {
    update();
    updateOtherPlayers();
    draw();
    drawOtherPlayers();
    drawMiniMap();
    updateUI();
    requestAnimationFrame(gameLoop);
  }

  /****** UI & INTERACTIONS ******/
  function updateUI() {
    // Mettre à jour les quêtes
    renderQuests();
  }

  function renderQuests() {
    questsList.innerHTML = '';
    quests.forEach(q => {
      const div = document.createElement('div');
      div.className = 'quest' + (q.done ? ' done' : '');
      div.textContent = q.title;
      questsList.appendChild(div);
    });
  }

  /****** DÉBUT DU JEU ET QUÊTES ******/
  // Donne la potion quand joueur touche coin haut-gauche (exemple)
  function checkQuests() {
    if(!quests[0].done && player.x < 50 && player.y < 50){
      addItem("Potion de vie");
      completeQuest(1);
      showCinematic("Tu as trouvé la Potion de vie !", 4000);
    }
    if(!quests[1].done && player.x > WIDTH-50 && player.y > HEIGHT-50){
      completeQuest(2);
      showCinematic("Tu as exploré la mini-carte !", 4000);
    }
  }

  /****** BOUCLE DE JEU AMÉLIORÉE ******/
  function improvedGameLoop() {
    update();
    updateOtherPlayers();
    checkQuests();
    draw();
    drawOtherPlayers();
    drawMiniMap();
    updateUI();
    requestAnimationFrame(improvedGameLoop);
  }

  // Démarrer le jeu
  renderInventory();
  renderQuests();
  improvedGameLoop();

</script>
</body>
</html>
